<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <script
      src="https://kit.fontawesome.com/304df36dc2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input
          class="picker"
          for="name"
          type="text"
          placeholder="Enter your name"
        />
      </li>
      <li>
        <label>Last Name</label>
        <input
          class="picker"
          for="lastname"
          type="text"
          placeholder="Enter your last name"
        />
      </li>
      <li>
        <label>Social media links position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input
          class="picker"
          for="twitter"
          type="text"
          placeholder="Enter your Twitter profile"
        />
      </li>
      <li>
        <label>Github</label>
        <input
          class="picker"
          for="github"
          type="text"
          placeholder="Enter your Github profile"
        />
      </li>
      <li>
        <label>LinkedIn</label>
        <input
          class="picker"
          for="linkedin"
          type="text"
          placeholder="Enter your LinkedIn profile"
        />
      </li>
      <li>
        <label>Instagram</label>
        <input
          class="picker"
          for="instagram"
          type="text"
          placeholder="Enter your Instagram profile"
        />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">Select your role</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
          <option value="Graphic Designer">Graphic Designer</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="picker" for="city">
          <option value="">Select your city</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
          <option value="A Coruña">A Coruña</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" for="country">
          <option value="">Select your country</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
          <option value="ESPAÑA">ESPAÑA</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
